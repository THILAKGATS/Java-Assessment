<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <style>
        body
        {
            background-image: url(./istockphoto-1290693328-1024x1024.jpg);
            
        }
    </style>
</head>
<body >
    <form class="container mt-5">
        <hr>
        <h2 class="text-center">KYC FORM</h2>
        <hr>
        <div><label class="text-primary"><i class="bi bi-people-fill">Customer Name</i></label></div>
        <div class="form-group form-floating ">
            <input type="text" class="form-control form-floating"  id="floatingInput" placeholder="Enter your name" />
            <label for="floatingInput"  >Enter your name</label>
        </div>
        <br>
        <div><label class="text-primary"><i class="bi bi-person-vcard-fill">PAN Number</i></label></div>
        <div class="form-group form-floating ">
            <input type="text" class="form-control form-floating"  id="floatingInput" placeholder="Enter your PANCARD ID" />
            <label for="floatingInput"  >Enter your PANCARD ID</label>
        </div>
        <br>
        <div><label class="text-primary" ><i class="bi bi-person-vcard-fill">Aadhaar Number</i></label></div>
        <div class="form-group form-floating ">
            <input type="text" class="form-control form-floating"  id="floatingInput" placeholder="Enter your name" />
            <label for="floatingInput"  >Enter your Aadhaar number</label>
        </div>
        <br>
        <div><label class="text-primary"><i class="bi bi-phone-flip">Contact number</i></label></div>
        <div class="form-group form-floating ">
            <input type="tel" class="form-control form-floating"  id="floatingInput" placeholder="Enter your name" />
            <label for="floatingInput"  >+91 9********</label>
        </div>
        <br>
        <div><label class="text-primary"><i class="bi bi-house-add-fill">Address</i></label></div>
        <div class="form-group form-floating ">
            
            <textarea class="form-control form-floating"  id="floatingInput" placeholder="Enter your Address"  cols="30" rows="10"></textarea>
            <label for="floatingInput"  >Enter your Address</label>
        </div>
        <br>
        <label class="text-primary"><i class="bi bi-globe-central-south-asia">Gender</i></label>
            <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             Others
            </label>
          </div>
          
          <div>
            <label class="text-primary "><i class="bi bi-person-badge-fill">Select the Account type</i></label>
            <br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Savings</option>
                <option value="2">Current</option>
              </select>
        
          </div>
          <br>
          <div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </div>

    </form>
</body>
</html>
